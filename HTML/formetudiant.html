    <div class="card">
        <h3>Déposer une demande </h3>

        
        <div class="login_register">
            
            
        </div>

        
        <form class="form" action="demande.php" method="post" enctype="multipart/form-data">
            <input type="text" placeholder="identifiant" name="identifiant" class="identifiant" required>
            <input type="text" placeholder="Nom " name="Nom" class="nom" required>
            <input type="text" placeholder="Prenom"  name="Prenom" class="prenom" required>
            <input type="email" placeholder="Adresse mail" name ="Mail" class="email" required>
            <input type="text" placeholder="Spécialité" name="Spec"  class="email" required>
            <input type="text" placeholder="Nom de la société" name="NomSociete" class="societe" required>
            <input type="text" placeholder="Sujet" name="Sujet" class="sujet" required>
            <textarea cols="10" rows="5" placeholder="Description du sujet" name="Desc" required></textarea>
            <button type="submit"> Envoyer </button>
        </form>

        
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h3>Votre demande a été envoyée avec succès!</h3>
                <button onclick="window.location.href='../HTML/accueil.html'">OK</button>
            </div>
        </div>
            
    </div>

    <script>
        document.querySelector('.form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                document.getElementById('myModal').style.display = 'block';
            }
        });
    </script>
